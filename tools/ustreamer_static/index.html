<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Office video stream</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
</head>
<body onresize="setPreviewSize()">
    <input type="hidden" value="{{stream_user}}" id="stream_user"/>
    <input type="hidden" value="{{stream_pwd}}" id="stream_pwd"/>

    <div class="navigation">
        <a href="/" id="home_url">Home</a>
    </div>
    <div class="container" id="container">
        <img id="video_stream" src="#">
        <div id="spick">
            <h2>RGBA LED Control</h2>
          <input type="range" min="0" max="10" class="r_slide" id="c_r">
          <input type="range" min="0" max="10" class="g_slide" id="c_g">
          <input type="range" min="0" max="10" class="b_slide" id="c_b">
          <input type="range" min="0" max="10" class="a_slide" id="c_a">
        </div>
    </div>
</body>
</html>
